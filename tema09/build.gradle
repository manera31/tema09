plugins {
    id 'java'
    id 'application'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = "com.joanmanera.tema09.Main"
}

jar {
    manifest {
        attributes 'Main-Class': 'com.joanmanera.tema09.Main'
    }
    from { configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it)}}
}

